query Me {
  me {
    id
    username
    firstName
    lastName
    profilePicture
    fullName
    initials
    email
    balance
    biography
    studyAddress
    homeAddress
    phone
    lastTransactions {
      name
      amount
      quantity
      timestamp
    }
  }
}

query User($id: ID!) {
  user(id: $id) {
    fullName
    biography
    homeAddress
    studyAddress
    phone
    initials
    profilePicture
  }
}

query IsLoggedIn {
  isLoggedIn
}
